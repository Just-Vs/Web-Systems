{% extends "template.html" %}
{% block content %}
<<div class="cnt">

  <form class="form-class dv" action="index.html" method="POST">
    <h3 class="text-info">Login</h3>
    {{ form.hidden_tag() }}
    <div class="form-data">
      {{ form.username(class="box", placeholder="username") }}
    </div>
    <div class="form-data">
      {{ form.password(class="box", placeholder="Confirm Password") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-dark bt") }}
    </div>
  </form>
</div>

{% endblock content %}
